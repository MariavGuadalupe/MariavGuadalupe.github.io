<script>

    $(document).ready(function(){

    $("#autorizarNotificacion").on("click", function(){

        autorizarNotificacion();

    });

    $("#mostrarNotificacion").on("click", function(){

        mostrarNotifiacion();

    });

});



function mostrarNotifiacion(){

        Push.create("Objetivo",{
            body: "Construir el Reindo de Dios",
            icon: "/Alegra512.png",
            timeout: 4000,
            onClick: function () {
                window.focus();
                this.close();
        }
    });

}

function autorizarNotificacion(){

    Push.Permission.request(onGranted, onDenied);

}



function onGranted(){

    $("#autorizarNotificacion").css("background-color", "green");

}



function onDenied(){

    $("#autorizarNotificacion").css("background-color", "red");

}










function reloj() {
  var hoy = new Date();
  var hora = hoy.getHours();
  var minuto = hoy.getMinutes();
  var segundo = hoy.getSeconds();
  var horaD = parseInt(document.getElementById("hora").value);
  var minutoD = parseInt(document.getElementById("minuto").value);

  if (minuto < 10) {
    minuto = "0" + minuto
  };
  if (segundo < 10) {
    segundo = "0" + segundo
  };
  if (hora == horaD && minuto == minutoD && segundo == 00) {
   
    mostrarNotifiacion();
    
  };

  var tm = document.getElementById("tm");
  tm.textContent = (hora + ":" + minuto + ":" + segundo);

};

setInterval(reloj, 1000);
