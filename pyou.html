<!DOCTYPE html>
<html>

  <head>

  <body>
    <!-- example of injection point where you write your app template -->
   
      
      <div id="q-app" style="min-height: 100vh;">  <q-layout view="hHh lpR fFf" class="bg-grey-1">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/quasar@2.12.6/dist/quasar.umd.prod.js"></script>
    
    <script>
      /*
        Example kicking off the UI. Obviously, adapt this to your specific needs.
        Assumes you have a <div id="q-app"></div> in your <body> above
       */
      const app = Vue.createApp({
        setup () {
          function retroceder() {
      window.history.back();
    }
          
          return {retroceder}
        }
      })

      app.use(Quasar)
      app.mount('#q-app')
    </script>
