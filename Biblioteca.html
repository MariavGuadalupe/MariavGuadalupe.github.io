<!DOCTYPE html>

<html lang="es">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>HTML con Vuetify</title>

  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.6.3/dist/vuetify.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.6.3/dist/vuetify.min.js"></script>

</head>

<body>

  <v-app>

    <v-app-bar color="primary" dark>

      <v-app-bar-nav-icon></v-app-bar-nav-icon>

      <v-toolbar-title>My App</v-toolbar-title>

    </v-app-bar>

    <v-container>

      <v-btn color="primary" dark @click="showAlert">Show Alert</v-btn>

      <v-alert v-if="show" type="success" dismissible>

        This is an alert!

      </v-alert>

    </v-container>

  </v-app>



  <script>

    new Vue({

      el: '#app',

      vuetify: new Vuetify(),

      data: {

        show: false

      },

      methods: {

        showAlert() {

          this.show = true;

        }

      }

    })

  </script>

</body>

</html>
