#flotante {
  position: fixed;
  bottom: 30px;
  right: 20px;
  background-color: black;
  color: white;
  border-radius: 20px 0 0 20px;
  padding: 5px;
  font-size: 12px;
  text-align: center;
  box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.6);
  z-index: 100;
  cursor: pointer;
}

	#notificationButton {
  position: fixed;
  bottom: 70px;
  right: 20px;
   background: #333;
  color: #fff;
  border-radius: 20px 0 0 20px;
  padding: 5px;
  font-size: 12px;
  text-align: center;
  box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.6);
  z-index: 100;
  cursor: pointer;
}



#notificationButton:active:before {
  position: fixed;
  bottom: 70px;
  right: 20px;
   background: #333;
  color: #fff;
  border-radius: 20px 0 0 20px;
  padding: 5px;
  font-size: 12px;
  text-align: center;
  box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.6);
  z-index: 100;
  cursor: pointer;
}


	

#notificationButton:active:after {
  content: "Notificaciones";

 
   background: #333;
  color: #fff;
  border-radius: 20px 0 0 20px;
  padding: 5px;
  font-size: 12px;
 
  transition: all 1s ease;
}

#notificationButton:active {
  opacity: 1;
  right: -10px;
}

#notificationButton:active {
  width: 120px;
}

	function hideBubble() {
		var bubble = document.querySelector( 'div.wpcom-bubble' );
		if ( ! bubble ) {
			return;
		}
		bubble.parentElement.removeChild( bubble );

		bubble = document.createElement( 'div' );
		bubble.classList.add( 'wpcom-bubble' );
		bubble.classList.add( 'action-bubble' );
		bubble.innerHTML = '<div class="bubble-txt"></div>';
		document.body.appendChild( bubble );
	}

		<script type="text/javascript">
		(function () {
			'use strict';

			var isShowing = false;

			document.querySelectorAll( '#wp-admin-bar-jumptotop-button-menu a' ).forEach( function ( el ) {
				el.addEventListener( 'click', function ( e ) {
					e.preventDefault();
					if ( window.CSS && window.CSS.supports && window.CSS.supports( 'scroll-behavior', 'smooth' ) ) {
						window.scroll( { top: 0, left: 0, behavior: 'smooth' } );
					} else {
						window.scroll( 0, 0 );
					}
				} );
			} );

			function hideShowButton() {
				var jumpToTop = document.querySelector( '#jumptotop' );
				if ( isShowing ) {
					jumpToTop.style.transform = 'translateY( 0 )';
				} else {
					jumpToTop.style.transform = 'translateY( -50px )';
				}
			}

			function hideShowTbJumpToTop() {
				var total_width = 0;
				// Calculate total width taken by items minus our button to see if it'll
				// overlap with other toolbar menus.
				document.querySelectorAll( '#wp-admin-bar-root-default > li' ).forEach( function( el ) {
					if ( el.getAttribute( 'id' ) !== 'wp-admin-bar-jumptotop-button-menu' ) {
						total_width += el.offsetWidth;
					}
				} );
				var menu = document.querySelector( '#wp-admin-bar-jumptotop-button-menu' );
				if ( ! menu ) {
					return;
				}

				if ( menu.offsetLeft - total_width < 10 ) {
					isShowing = false;
				} else if ( window.scrollY >= 350 && ! isShowing ) {
					if ( menu.offsetLeft - total_width < 10 ) {
						return;
					}
					isShowing = true;
				} else if ( window.scrollY < 1 && isShowing ) {
					isShowing = false;
				}
				hideShowButton();
			}

			// handle on page load if auto scrolling to a position
			hideShowTbJumpToTop();

			// Bind to scroll event
			var jumpToTopTimer = null;
			window.addEventListener( 'scroll', function() {
				clearTimeout( jumpToTopTimer );
				jumpToTopTimer = setTimeout( hideShowTbJumpToTop, 150 );
			}, { passive: true } );
		})();
	</script>

	<script type="text/javascript">
		(function () {
			function isVisible(selector) {
				const el = document.querySelector(selector);
				return el && getComputedStyle(el).getPropertyValue('display') !== 'none';
			}

			function hide(el) {
				if (el && el.style) {
					el.style.display = 'none';
				}
			}

			function show(el) {
				if (el && el.style) {
					el.style.removeProperty('display');
				}
			}

			function getValue(selector) {
				const el = document.querySelector(selector);
				return el ? el.value : undefined;
			}

			document.addEventListener('DOMContentLoaded', function () {
				const dropdownToggle = document.querySelector('#ab-reblog-box .reblog-footer .dropdown-toggle');
				const dropdownMenu = document.querySelector('#ab-reblog-box .reblog-footer .dropdown-menu');

				if ( ! dropdownToggle || ! dropdownMenu ) {
					return;
				}

				const arrow = dropdownToggle.querySelector('.arrow');
				const menuItems = dropdownMenu.querySelectorAll('li');
				// Let selectedItem be the selected option or the first item in the list as a fallback
				const preselected = dropdownMenu.querySelector('li.selected');
				let selectedItem = (preselected) ? preselected : menuItems[0];
				updateDropdownButton(selectedItem);
				// Click event listener for dropdown toggle
				dropdownToggle.addEventListener('click', function (e) {
					e.preventDefault();

					const isVisible = dropdownMenu.classList.toggle('dropdown-visible');
					arrow.classList.toggle('arrow-rotate');

					if (isVisible) {
						dropdownMenu.removeAttribute('hidden');
						dropdownToggle.setAttribute('aria-expanded', 'true');

						const menuRect = dropdownMenu.getBoundingClientRect();
						const windowHeight = window.innerHeight;
						const maxMenuHeight = 200;
						if (menuRect.bottom + maxMenuHeight > windowHeight) {
							dropdownMenu.style.animation = 'reblogCascadeReverse 0.3s ease forwards';
							dropdownMenu.style.transformOrigin = 'bottom';
							dropdownMenu.style.top = 'auto';
							dropdownMenu.style.bottom = 'calc(100% - 15px)';
						} else {
							dropdownMenu.style.animation = 'reblogCascade 0.3s ease forwards';
							dropdownMenu.style.transformOrigin = 'top';
							dropdownMenu.style.top = '100%';
							dropdownMenu.style.bottom = 'auto';
						}
					} else {
						dropdownMenu.setAttribute('hidden', '');
						dropdownToggle.setAttribute('aria-expanded', 'false');
					}
				});
				// Add click event listener for menu items
				menuItems.forEach((item) => {
					item.addEventListener('click', function () {
						dropdownSelect(item);
						dropdownClose();
					});
					item.addEventListener('keyup', function (event) {
						if (event.key === 'Enter' || event.key === ' ') {
							dropdownSelect(item);
							dropdownClose();
						}
					});
				});
				// Close dropdown if user clicks outside of it
				document.addEventListener('click', function (event) {
					if (!dropdownToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
						dropdownClose();
					}
				});
				// Close dropdown if user presses escape key, clicks out, or makes a selection
				function dropdownClose() {
					dropdownMenu.classList.remove('dropdown-visible');
					dropdownMenu.setAttribute('hidden', '');
					dropdownToggle.setAttribute('aria-expanded', 'false');
					arrow.classList.remove('arrow-rotate');
				}
				function dropdownSelect(el) {
					selectedItem = el;
					updateDropdownButton(selectedItem);
					// Add selected class to selected item and remove from others
					menuItems.forEach((item) => {
						item.classList.remove('selected');
					});
				}
				// Update dropdown button text and add arrow
				function updateDropdownButton(item) {
					item.classList.add('selected');
					const text = item.querySelector('strong').textContent;
					dropdownToggle.querySelector('.selected-site').textContent = text;
					dropdownToggle.appendChild(arrow);
					// Get data-id attribute of selected item and set it as the value of the hidden input
					const selectedId = selectedItem.getAttribute('data-id');
					const hiddenInput = document.querySelector('#reblog-to-blog-id');
					hiddenInput.value = selectedId;
				}
			});

			var wpcom_reblog = {
				abortController: null,
				source: 'toolbar',

				init: function () {
					document.addEventListener('click', e => {
						// Click cancel reblog button
						if (e.target.matches('#ab-reblog-box a.cancel')) {
							e.preventDefault();
							wpcom_reblog.cancel_reblog();
							// Move focus back to .post-likes-widget iframe
							document.querySelector('.post-likes-widget').contentWindow.focus();
							return;
						}

						// Submit reblog box
						if (e.target.matches('#ab-reblog-box input[type=submit]')) {
							e.preventDefault();
							wpcom_reblog.submit_reblog(e.target);
							return;
						}
					});
					// Increase height of textarea as content is added
					document.addEventListener('DOMContentLoaded', function() {
						const textarea = document.getElementById('reblog-content');
						if ( ! textarea ) {
							return;
						}
						const updateHeight = () => {
							// Reset the textarea height to 'auto' to get the scroll height correctly
							textarea.style.height = 'auto';
							// Default to min height to avoid a jump when the textarea has one line of text
							const scrollHeight = (textarea.scrollHeight < 62) ? '62' : textarea.scrollHeight;
							textarea.style.height = scrollHeight + 'px';
						};
						// Update the textarea height initially
						updateHeight();
						// Update the textarea height whenever its content changes
						textarea.addEventListener('input', updateHeight);
						// Ensure we can see the whole reblog box
						wpcom_reblog.move_into_view();
					});
					// On window resize, ensure we can see the whole reblog box
					window.addEventListener('resize', (function() {
						let timeout;
						return function() {
							clearTimeout(timeout);
							timeout = setTimeout(() => {
								// Vertically move into view if the reblog box is visible
								wpcom_reblog.move_into_view();
								// Readjust horizontal position if the reblog box is visible
								if (isVisible('#ab-reblog-box')) {
									let obj_id = document.querySelector('.jetpack-likes-widget-wrapper').dataset.name.replace('like-post-frame-', '');
									let post_id = document.querySelector('#original-post-id').value;
									wpcom_reblog.show_reblog_box_flair(obj_id, post_id);
								}
							}, 200);
						};
					})());
				},

				move_into_view: function () {
					let reblogBox = document.getElementById('ab-reblog-box');
					if (CSS.supports('scroll-behavior', 'smooth')) {
						reblogBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
					} else {
						reblogBox.scrollIntoView();
					}
				},

				toggle_reblog_box_flair: function (obj_id, post_id) {
					if (isVisible('#jp-post-flair #ab-reblog-box')) {
						wpcom_reblog.cancel_reblog();
					} else {
						wpcom_reblog.show_reblog_box_flair(obj_id, post_id);
					}
				},

				show_reblog_box_flair: function (obj_id, post_id) {
					this.source = 'post_flair';
					this.obj_id = obj_id;
					const querySelector = '[name=like-post-frame-' + obj_id + ']';
					return this.show_reblog_box_here(querySelector, 'body', post_id);
				},

				show_reblog_box_here: function (anchorId, parentId, post_id) {
					const reblogBox = document.querySelector('#ab-reblog-box');
					const anchor = document.querySelector(anchorId);
					const parent = document.querySelector(parentId);
					const originalPostId = document.querySelector('#original-post-id');

					originalPostId.value = post_id;

					if (!anchor || !parent || !reblogBox) {
						return;
					}

					const anchorRect = anchor.getBoundingClientRect();
					const offset = {
						top: anchorRect.top + window.scrollY,
						left: anchorRect.left + window.scrollX,
					};

					let left = `${offset.left}px`;
					let position;
					let top;

					if (getComputedStyle(parent).getPropertyValue('position') === 'fixed') {
						position = 'fixed';
						const rect = parent.getBoundingClientRect();
						top = `${rect.top + rect.height - 16}px`;
					} else {
						position = 'absolute';
						top = `${offset.top + anchorRect.height - 16}px`;
					}
					reblogBox.remove();
					parent.appendChild(reblogBox);
					anchor.classList.add('selected');

					if (window.innerWidth < offset.left + 500) {
						// Most likely mobile or tablet
						left = '20px';
					}

					reblogBox.querySelectorAll('p.response').forEach(el => el.remove);
					reblogBox.querySelectorAll('div.submit, div.submit span.canceltext').forEach(el => show(el));
					reblogBox
						.querySelectorAll('div.submit input[type=submit]')
						.forEach(el => el.removeAttribute('disabled'));

					reblogBox.style.display = 'block';
					reblogBox.style.top = top;
					reblogBox.style.left = left;
					reblogBox.style.position = position;
					reblogBox.style.zIndex = 10; // slide under twentyfourteen's fixed-positioned masthead

					// Ensure we can see the whole reblog box
					this.move_into_view();

					// Move focus into reblog popup
					reblogBox.querySelector('textarea').focus();
				},

				submit_reblog: function (input) {
					const reblogContext = this;

					if (this.abortController) {
						this.abortController.abort();
					}

					const controller = window.AbortController ? new AbortController() : null;
					const signal = controller && controller.signal;

					input.setAttribute('value', 'Reblogueando...');
					input.disabled = true;

					const cancelText = document.querySelector('#ab-reblog-box div.submit span.canceltext');
					hide(cancelText);
					const spinner = document.createElement('span');
					spinner.classList.add('spinner');
					input.before(spinner);

					let note = getValue('#ab-reblog-box textarea');
					if (getValue('#default-reblog-note') === note) {
						note = '';
					}

					const params = new URLSearchParams({
						action: 'post_reblog',
						original_blog_id: getValue('#original-blog-id'),
						original_post_id: getValue('#original-post-id'),
						blog_id: getValue('#ab-reblog-box #reblog-to-blog-id'),
						note: note,
						_wpnonce: getValue('#ab-reblog-box #_wpnonce'),
						reblog_source: this.source,
					});

					const fetchOptions = {
						method: 'GET',
						headers: {
							'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
							'X-Requested-With': 'XMLHttpRequest',
							Accept: 'application/json',
							'cache-control': 'no-cache',
							pragma: 'no-cache',
						},
					};

					if (signal) {
						fetchOptions.signal = signal;
						this.abortController = controller;
					}

					fetch(`/wp-admin/admin-ajax.php?${params.toString()}`, fetchOptions)
						.then(response => response.text())
						.then(text => {
							let result;
							this.abortController = null;
							try {
								result = JSON.parse(text);
							} catch (e) {
								// Do nothing.
							}
							if (!result || !('type' in result)) {
								throw new Error('Error: ' + text);
							} else if (result.type === 'error') {
								throw new Error(result.message);
							} else {
								const target = window.frames['likes-master'];
								if (target && typeof target.postMessage === 'function') {
									try {
										target.postMessage(
											JSON.stringify({
												type: 'likesMessage',
												data: { event: 'didReblog', obj_id: reblogContext.obj_id },
											}),
											'*'
										);
									} catch (err) {
										// Do nothing.
									}
								}

								hide(document.querySelector('#ab-reblog-box'));
							}
						})
						.catch(err => {
							if ( err && err.name === 'AbortError' ) {
								// Request was aborted and a new one was started.
							} else {
								alert(err);
								this.cancel_reblog();
							}
						})
						.finally( () => {
