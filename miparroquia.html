<!DOCTYPE html>
<html>
<!--
    WARNING! Make sure that you match all Quasar related
    tags to the same version! (Below it's "@2.12.5")
  -->

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/quasar@2.12.5/dist/quasar.prod.css" rel="stylesheet" type="text/css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador católico</title>

  <script type="module">
    import {
      menuController
    } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
    window.menuController = menuController;
  </script>

</head>

<body>

  <!-- example of injection point where you write your app template -->
  <!--
Forked from:
https://quasar.dev/vue-components/carousel#example--vertical-mode
-->
  <div id="q-app" style="min-height: 100vh;">

    <div class="q-pa-md">
      <q-layout view="hHh lpR fFf">
        <q-header reveal elevated class="bg-white text-grey-8 q-py-xs" height-hint="58">
          <q-toolbar>

            <q-btn label="" outline rounded padding="none" icon="keyboard_arrow_left" color="white" text-color="black" @click="goBack()"></q-btn>

            <q-toolbar-title>Mi Parroquia</q-toolbar-title>

            <q-btn flat round dense icon="" />
          </q-toolbar>
        </q-header>
        <q-page-container>

        
          
          <q-item>
              <q-item-section avatar>
                <q-avatar size="90px">
                  <img src="https://scontent.fmex3-2.fna.fbcdn.net/v/t39.30808-6/449508716_875177741297590_6001957827696807722_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=-44-Uvugj_8Q7kNvgFaqz3E&_nc_ht=scontent.fmex3-2.fna&oh=00_AYDM1V5h4o1zawQUggILNj9J4GNUo45ACzn9sAORTiO3eQ&oe=66CAD694">
                </q-avatar>
              </q-item-section>

              <q-item-section>
                <q-item-label style="font-size: 28px;">Parroquia de San Pablo Apóstol</q-item-label>
                <q-item-label caption style="font-size: 20px;">II Vicaria Diócesis de Texcoco A.R</q-item-label>
              </q-item-section>
            </q-item>
  

      
 <q-card class="my-card">
      <q-parallax
        src="https://mariavguadalupe.github.io/iglesia1.jpg"
        :height="380"
      ></q-parallax>
      
    </q-card>
          
          
<br>
          
           <q-banner inline-actions rounded class="bg-orange text-white">
    <h7> AVISOS PARROQUIALES.</h7>
           

     
    </q-banner>
          
          <br>
          
          <q-carousel
      v-model="slide"
      transition-prev="scale"
      transition-next="scale"
      swipeable
      animated
      control-color="white"
      navigation
      infinite :autoplay="true"               
      padding
      arrows
      height="300px"
      class="bg-primary text-white shadow-1 rounded-borders"
    >
      <template v-slot:navigation-icon="{ active, btnProps, onClick }">
        <q-btn v-if="active" size="lg" icon="home" color="yellow" flat round dense @click="onClick"></q-btn>
        <q-btn v-else size="sm" :icon="btnProps.icon" color="white" flat round dense @click="onClick"></q-btn>
      </template>

      <q-carousel-slide name="style" class="column no-wrap flex-center">
        <q-icon name="style" size="56px"></q-icon>
        <div class="q-mt-md text-center">
          {{ lorem }}
        </div>
      </q-carousel-slide>
      <q-carousel-slide name="tv" class="column no-wrap flex-center">
        <q-icon name="live_tv" size="56px"></q-icon>
        <div class="q-mt-md text-center">
         <p>Misa diaria 8:00 hrs</p> 
        </div>
      </q-carousel-slide>
      <q-carousel-slide name="layers" class="column no-wrap flex-center">
        <q-icon name="layers" size="56px"></q-icon>
        <div class="q-mt-md text-center">
          Confesiones: Todos los Jueves a las 17:00 hrs
        </div>
      </q-carousel-slide>
      <q-carousel-slide name="map" class="column no-wrap flex-center">
        <q-icon name="terrain" size="56px"></q-icon>
        <div class="q-mt-md text-center">
          {{ lorem }}
        </div>
      </q-carousel-slide>
    </q-carousel>
          
          
          <br>
          
    <q-card class="my-card">
      <q-card-section horizontal>
        <q-img
          class="col-5"
          src="https://www.sanaguspolanco.org/sites/default/files/01-img/oficina2.jpg"
        ></q-img>

        <q-card-section>
          
          Horarios de oficina Parroquial
        </q-card-section>
      </q-card-section>

      <q-separator></q-separator>

      <q-card-actions>
        <q-btn flat round icon="event"></q-btn>
        <q-btn flat>
          10:00AM
        </q-btn>
        <q-btn flat>
          5:00PM
        </q-btn>
        <q-btn flat color="primary">
          Reserve
        </q-btn>
      </q-card-actions>
    </q-card>
          
          <br>
          
    <q-card class="my-card" flat bordered>
      <q-card-section>
        <div class="text-h6 q-mb-xs">Sectorización</div>
        <div class="row no-wrap items-center">
          <q-rating size="18px" v-model="stars" :max="5" color="yallow"></q-rating>
          <span class="text-caption text-grey q-ml-sm"></span>
        </div>
      </q-card-section>

      <img src="https://mariavguadalupe.github.io/Mapa1.jpg">
    </q-card>
          
          
          

      <h5>Ubicación</h5>    
         
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15038.537261152855!2d-98.91569194869588!3d19.557307207979687!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1e8bef51a89e7%3A0x7b9c9a548654b524!2sSan%20Pablito%20Calmimilolco%2C%2056272%20Chiconcuac%20de%20Ju%C3%A1rez%2C%20M%C3%A9x.!5e0!3m2!1ses-419!2smx!4v1724195474573!5m2!1ses-419!2smx" width="380" height="380" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    
          <iframe src="https://www.google.com/maps/d/embed?mid=1YIT-P8x7znCqBuBpO6VtmfxikfrU2SY&ehbc=2E312F&noprof=1" width="380" height="380"></iframe>
          
          
          
        </q-page-container>
      </q-layout>

    </div>

  </div>

  <!-- Add the following at the end of your body tag -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quasar@2.12.5/dist/quasar.umd.prod.js"></script>

  <script>
    /*
        Example kicking off the UI. Obviously, adapt this to your specific needs.
        Assumes you have a <div id="q-app"></div> in your <body> above
       */
    const {
      ref
    } = Vue
    const app = Vue.createApp({
      setup() {
        function goBack() {
          window.location.href = "/index.html";
        }
        return {
          goBack,
          tab: ref('mails'),
          slide: ref('style'),
          lorem: 'Pastorales'
        }
      }
    })
    app.use(Quasar, {
      config: {}
    })
    app.mount('#q-app')
  </script>

</body>

</html>
